<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    /* Import a clean modern font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: url("./bg.png") no-repeat center center fixed;
      background-size: cover;
      padding-top: 40px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px 40px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      width: 350px;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    h4 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    b {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="button"],
    input[type="reset"] {
      padding: 10px 18px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    input[type="button"] {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
    }

    input[type="reset"] {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
    }

    input[type="button"]:hover,
    input[type="reset"]:hover {
      transform: translateY(-2px);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form method="post" name="form1">
    <h4><u>Calculator</u></h4>
    <b>Enter the value (A):</b>
    <input type="text" name="A" placeholder="Enter number A">

    <b>Enter the value (B):</b>
    <input type="text" name="B" placeholder="Enter number B">

    <input type="button" value="CALCULATE" name="B1" onclick="cal()">
    <input type="reset" value="CLEAR"><br><br>

    <u>RESULTS:</u><br><br>
    A + B: <input type="text" name="t1" readonly><br>
    A - B: <input type="text" name="t2" readonly><br>
    A * B: <input type="text" name="t3" readonly><br>
    A / B: <input type="text" name="t4" readonly><br>
    A % B: <input type="text" name="t5" readonly><br>
  </form>

  <script type="text/javascript">
    function cal() {
      var a = parseFloat(document.form1.A.value);
      var b = parseFloat(document.form1.B.value);
      document.form1.t1.value = a + b;
      document.form1.t2.value = a - b;
      document.form1.t3.value = a * b;
      document.form1.t4.value = b !== 0 ? (a / b).toFixed(2) : "âˆž";
      document.form1.t5.value = b !== 0 ? a % b : "NaN";
    }
  </script>
</body>
</html>
